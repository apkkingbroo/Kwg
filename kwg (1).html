<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join New Telegram Channel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .popup {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 90%;
      width: 350px;
      text-align: center;
      animation: pop-in 0.5s ease forwards;
    }

    @keyframes pop-in {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup h2 {
      color: #e74c3c;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .popup button {
      background: #0088cc;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .popup button:hover {
      background: #006699;
    }
  </style>
</head>
<body>

  <div class="popup" id="telegramPopup">
    <h2>Important Update!</h2>
    <p>Old Telegram channel has been deleted. Click the button below to join our new channel.</p>
    <button onclick="joinChannel()">Join New Channel</button>
  </div>

  <script>
    function joinChannel() {
      window.open("https://telegram.me/apkmodderkings", "_blank");
      document.getElementById("telegramPopup").style.display = "none";
      document.body.style.background = "transparent";
    }
  </script>

</body>
</html>
